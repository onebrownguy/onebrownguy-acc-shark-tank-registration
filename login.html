<!DOCTYPE html>
<html lang="en">
<!-- ****************************************
NEST FEST Admin Login
Secure authentication portal for NEST FEST event administrators

@author NEST FEST Development Team
@version 2.0.0
@date July 2025
@note Implements secure login with session management and role-based access
@note Uses DOMPurify for XSS protection and professional ACC branding
********************************************-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEST FEST - Admin Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.7/purify.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2E1A47 0%, #3D2558 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #2E1A47 0%, #3D2558 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .lock-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .lock-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2E1A47;
            background: white;
            box-shadow: 0 0 0 3px rgba(46, 26, 71, 0.1);
        }

        .required::after {
            content: '*';
            color: #e74c3c;
            margin-left: 5px;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .error-message.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2E1A47 0%, #3D2558 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 26, 71, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2E1A47;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .back-link a {
            color: #2E1A47;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #3D2558;
            text-decoration: underline;
        }

        .input-icon {
            position: relative;
        }

        .input-icon input {
            padding-left: 50px;
        }

        .input-icon::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
        }

        .email-icon::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>');
        }

        .password-icon::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><circle cx="12" cy="16" r="1"></circle><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>');
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #2E1A47;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }

        .security-notice {
            background: #e8f4f8;
            border-left: 4px solid #2E1A47;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 0 8px 8px 0;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="lock-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <circle cx="12" cy="16" r="1"></circle>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1>Admin Portal</h1>
            <p>NEST FEST Event Management</p>
        </div>

        <div class="login-form">
            <div class="security-notice">
                <strong>Secure Access:</strong> This portal is for authorized NEST FEST administrators only. All login attempts are monitored and logged.
            </div>

            <div class="error-message" id="errorMessage">
                Invalid credentials. Please check your email and password.
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <div class="input-icon email-icon">
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="required">Password</label>
                    <div class="input-icon password-icon">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <div class="password-toggle" onclick="togglePasswordVisibility()">
                            <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </div>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                <p>Authenticating...</p>
            </div>

            <div class="back-link">
                <a href="/index.html">‚Üê Back to Registration</a>
            </div>
        </div>
    </div>

    <script>
        /* ****************************************
         * Toggle password visibility
         * @param na : toggles password input type and eye icon
         * @return na : void function
         ****************************************/
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                // Show password
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                // Hide password
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        }

        /* ****************************************
         * Sanitize user input to prevent XSS attacks
         * @param (string|any) input : user input to sanitize
         * @return (string|any) : sanitized input safe for DOM
         * @note Uses DOMPurify library for XSS prevention
         ****************************************/
        function sanitizeInput(input) {
            if (typeof input !== 'string') return input;
            return DOMPurify.sanitize(input.trim());
        }

        /* ****************************************
         * Validate login form fields
         * @param na : uses global form elements
         * @return (bool) : true if validation passes, false otherwise
         * @note Validates required fields and email format
         ****************************************/
        function validateLoginForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please enter both email and password.');
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address.');
                return false;
            }
            
            return true;
        }

        /* ****************************************
         * Display error message to user
         * @param (string) message : error message to display
         * @return na : void function
         * @note Shows error message with fade-in animation
         ****************************************/
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = sanitizeInput(message);
            errorElement.classList.add('active');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorElement.classList.remove('active');
            }, 5000);
        }

        /* ****************************************
         * Hide error message
         * @param na : modifies global error element
         * @return na : void function
         ****************************************/
        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }

        /* ****************************************
         * Show loading state during authentication
         * @param na : modifies global UI elements
         * @return na : void function
         ****************************************/
        function showLoading() {
            document.getElementById('loadingState').classList.add('active');
            document.getElementById('loginBtn').disabled = true;
        }

        /* ****************************************
         * Hide loading state
         * @param na : modifies global UI elements
         * @return na : void function
         ****************************************/
        function hideLoading() {
            document.getElementById('loadingState').classList.remove('active');
            document.getElementById('loginBtn').disabled = false;
        }

        /* ****************************************
         * Handle successful login
         * @param (object) response : server response with user data
         * @return na : void function
         * @note Redirects to admin dashboard on successful authentication
         ****************************************/
        function handleLoginSuccess(response) {
            console.log('Login successful:', response.user);
            
            // Store user info for dashboard (optional)
            if (typeof(Storage) !== "undefined") {
                try {
                    const userInfo = {
                        email: response.user.email,
                        role: response.user.role,
                        name: response.user.name,
                        loginTime: new Date().toISOString()
                    };
                    sessionStorage.setItem('nestFestUserInfo', JSON.stringify(userInfo));
                } catch (e) {
                    console.warn('Could not store user info in sessionStorage:', e);
                }
            }
            
            // Redirect to admin dashboard
            window.location.href = '/admin/dashboard.html';
        }

        /* ****************************************
         * Handle login form submission
         * @param (Event) e : form submission event
         * @return na : void function
         * @note Prevents default submission and handles via AJAX
         * @note Implements secure authentication flow with error handling
         ****************************************/
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateLoginForm()) {
                return;
            }
            
            hideError();
            showLoading();
            
            const formData = {
                email: sanitizeInput(document.getElementById('email').value),
                password: document.getElementById('password').value // Don't sanitize password
            };
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    handleLoginSuccess(data);
                } else {
                    let errorMessage = 'Login failed. Please try again.';
                    
                    switch (data.code) {
                        case 'INVALID_CREDENTIALS':
                            errorMessage = 'Invalid email or password. Please check your credentials.';
                            break;
                        case 'ACCOUNT_INACTIVE':
                            errorMessage = 'Your account is not active. Please contact an administrator.';
                            break;
                        case 'RATE_LIMITED':
                            errorMessage = 'Too many login attempts. Please try again in 15 minutes.';
                            break;
                        case 'INVALID_EMAIL':
                            errorMessage = 'Please enter a valid email address.';
                            break;
                        default:
                            errorMessage = data.error || errorMessage;
                    }
                    
                    showError(errorMessage);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                hideLoading();
            }
        });

        /* ****************************************
         * Clear error messages when user starts typing
         * @param na : sets up event listeners
         * @return na : void function
         ****************************************/
        document.getElementById('email').addEventListener('input', hideError);
        document.getElementById('password').addEventListener('input', hideError);

        /* ****************************************
         * Check if user is already authenticated on page load
         * @param na : checks session status
         * @return na : void function
         * @note Redirects to dashboard if already logged in
         ****************************************/
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/api/session');
                const data = await response.json();
                
                if (response.ok && data.authenticated) {
                    console.log('User already authenticated, redirecting to dashboard');
                    window.location.href = '/admin/dashboard.html';
                }
            } catch (error) {
                console.log('No existing session found');
            }
        });

        /* ****************************************
         * Handle Enter key in password field
         * @param na : sets up keydown listener
         * @return na : void function
         ****************************************/
        document.getElementById('password').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
